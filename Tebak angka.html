<!DOCTYPE html>
<html>
<head>
  <title>Tebak Angka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #hasil, #skor {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Permainan Tebak Angka</h1>
  <p>Tebak angka antara 1 dan 100</p>
  <input type="number" id="tebakan" min="1" max="100">
  <br>
  <button onclick="tebak()">Tebak</button>
  <p id="hasil"></p>
  <p id="skor">Skor: 100</p>

  <script>
    const angkaRahasia = Math.floor(Math.random() * 100) + 1;
    let skor = 100;
    let sudahBenar = false;

    function tebak() {
      if (sudahBenar) return;

      const tebakan = parseInt(document.getElementById("tebakan").value);
      const hasil = document.getElementById("hasil");
      const skorElemen = document.getElementById("skor");

      if (isNaN(tebakan)) {
        hasil.innerText = "Masukkan angka yang valid!";
        return;
      }

      if (tebakan < angkaRahasia) {
        hasil.innerText = "Terlalu rendah, coba lagi!";
        skor -= 10;
      } else if (tebakan > angkaRahasia) {
        hasil.innerText = "Terlalu tinggi, coba lagi!";
        skor -= 10;
      } else {
        hasil.innerText = `Selamat! Anda berhasil menebak angka tersebut. Skor akhir Anda: ${skor}`;
        sudahBenar = true;
      }

      if (skor <= 0 && !sudahBenar) {
        hasil.innerText = `Sayang sekali! Anda kehabisan skor. Angka rahasia adalah ${angkaRahasia}.`;
        sudahBenar = true;
      }

      skorElemen.innerText = `Skor: ${skor}`;
    }
  </script>
</body>
</html>
